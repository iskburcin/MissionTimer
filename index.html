<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Measure</title>
    <link rel="stylesheet" href="/MissionTimer/styles.css" />
    <script defer src="/MissionTimer/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <!-- SESSOON SIDE -->
      <div class="session-side">
        <h2 id="selected-date">Selected Date</h2>
        <hr />
        <br />
        <!-- Dropdown and Add Session -->
        <div class="tags-container">
          <h4 id="text">Create a Tag for today:</h4>
          <select id="tag-dropdown" class="hidden">
            <option value="0" disabled hidden>Select Tag</option>
          </select>
          <button title="Add new tag" id="add-tag-btn">
            +
          </button>
        </div>
        <div id="tag-model" class="modal hidden">
          <div class="tag-model-container">
            <h3>Add New Tag</h3>
            <form action="" id="new-tag-form">
              <div class="form-item">
                <input
                  type="text"
                  id="tag-name"
                  autocomplete="off"
                  required
                />
                <label for="tag-name">Tag Name:</label>
              </div>
              <div class="form-item">
                <input type="number" id="tag-check-interval" />
                <label for="tag-check-interval">Tag Check Interval:</label>
              </div>
              <div class="form-item">
                <input type="number" id="tag-min-time" />
                <label for="tag-min-time">Minimum Time for Tag:</label>
              </div>
              <div class="form-item">
                <input type="number" id="tag-max-time" />
                <label for="tag-max-time">Maximum Duration for Tag:</label>
              </div>
              <button type="submit" id="submit-tag">Add Tag</button>
              <button type="button" id="close-model">Cancel</button>
            </form>
          </div>
        </div>

        <!-- Session Details -->
        <div id="session-table-container">
          <table id="session-log-table" class="hidden">
            <thead>
              <tr>
                <th style="width: 5%;">No</th>
                <th style="width: 45%;" id="note-column">Notes</th>
                <th style="width: 10%;">Started</th>
                <th style="width: 10%;">Ended</th>
                <th style="width: 10%;">Duration</th>
              </tr>
            </thead>
            <tbody id="session-log-body">
              <tr id="last-row"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- CALENDAR SIDE -->
      <div class="calendar-side">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year">Month Year</span>
            <button id="next-month">&gt;</button>
          </div>
          <div class="calendar-body">
            <div id="calendar-weekdays"></div>
            <div id="calendar-days"></div>
          </div>
        </div>
        <div>
          <h4>Tag Table</h4>
          <div id="tag-table">
            <table>
              <thead>
                <tr>
                  <th>Tag</th>
                  <th>Session Count</th>
                  <th>Tag Time</th>
                </tr>
              </thead>
              <tbody id="tag-table-body">
                <tr>
                  <td id="tag-name"></td>
                  <td id="session-count"></td>
                  <td id="session-duration">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Context Menu for Table Body Rows -->
    <div id="table-body-menu" class="menu hidden">
      <ul>
        <li id="edit-session">Edit</li>
        <li id="delete-session">Delete</li>
      </ul>
    </div>

    <!-- Context Menu for Last Row -->
    <div id="last-row-menu" class="menu hidden">
        <label for="session-elapsed-time"><input type="checkbox" name="time" value="lastSes" id="session-elapsed-time">Session Elapsed Time</input ></label>
        <label for="total-elapsed-time"><input type="checkbox" name="time" value="total" id="total-elapsed-time" >Total Elapsed Time</input ></label>
    </div>
  </body>
</html>
