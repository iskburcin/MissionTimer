<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Measure</title>
    <link rel="stylesheet" href="/sessionMeasureDemo/styles.css" />
    <script defer src="/sessionMeasureDemo/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <!-- SESSOON SIDE -->
      <div class="session-side">
        <h2 id="selected-date">Selected Date</h2>
        <hr />
        <br />
        <!-- Dropdown and Add Session -->
        <div class="session-types">
          <h4 id="text">Create a session type for today:</h4>
          <select id="session-dropdown" class="hidden">
            <option value="0">Select Session Type</option>
          </select>
          <button title="Add new session type" id="add-session-type-btn">
            +
          </button>
        </div>
        <div id="session-model" class="modal hidden">
          <div class="session-content">
            <h3>Add New Session Type</h3>
            <form action="" id="new-session-form">
              <div class="form-item">
                <input
                  type="text"
                  id="session-name"
                  name="userSession"
                  autocomplete="off"
                  required
                />
                <label for="session-name">Session Name:</label>
              </div>
              <div class="form-item">
                <input type="number" id="check-duration" />
                <label for="session-duration">Duration Check Interval:</label>
              </div>
              <div class="form-item">
                <input type="number" id="min-duration" />
                <label for="min-duration">Minimum Duration:</label>
              </div>
              <div class="form-item">
                <input type="number" id="max-duration" />
                <label for="max-duration">Maximum Duration:</label>
              </div>
              <button type="submit" id="submit-session">Add Session</button>
              <button type="button" id="close-model">Cancel</button>
            </form>
          </div>
        </div>

        <!-- Session Details -->
        <div id="session-details">
          <table id="session-log-table" class="hidden">
            <thead>
              <tr>
                <th>No</th>
                <th>Started</th>
                <th>Ended</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody id="session-log-body">
              <tr id="last-row"></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- CALENDAR SIDE -->
      <div class="calendar-side">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year">Month Year</span>
            <button id="next-month">&gt;</button>
          </div>
          <div class="calendar-body">
            <div id="calendar-weekdays"></div>
            <div id="calendar-days"></div>
          </div>
        </div>
        <div class="session-types-summary">
          <h4>Session's Summary</h4>
          <div id="session-summary">
            <table>
              <thead>
                <tr>
                  <th>Session Type</th>
                  <th>Session Count</th>
                  <th>Total Duration</th>
                </tr>
              </thead>
              <tbody id="session-summary-body">
                <tr>
                  <td id="session-type"></td>
                  <td id="session-count"></td>
                  <td id="session-duration">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- right click menu -->
    <div id="right-click-menu" class="menu hidden">
      <ul>
        <li id="edit-session">Edit</li>
        <li id="delete-session">Delete</li>
      </ul>
    </div>
    <div id="right-click-lastRow-menu" class="menu hidden">
      <ul>
        <li id="observe-session-duration">Observe Session Time</li>
        <li id="observe-session-totalDur">Observe Total Time</li>
      </ul>
    </div>
  </body>
</html>
