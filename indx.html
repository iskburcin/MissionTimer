<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Measure</title>
    <link rel="stylesheet" href="/sessionMeasureDemo/styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- SESSOON SIDE -->
      <div class="session-side">
        <h2 id="selected-date">Selected Date</h2>
        <hr />
        <br />
        <!-- Dropdown and Add Session -->
        <div class="session-types">
          <select id="session-dropdown"></select>
          <button title="Add new session type" id="add-session-type-btn">
            +
          </button>
        </div>
        <div id="session-model" class="modal hidden">
          <div class="session-content">
            <h3>Add New Session Type</h3>
            <form action="" id="new-session-form">
              <div class="form-item">
                <input
                  type="text"
                  id="session-name"
                  autocomplete="off"
                  required
                />
                <label for="session-name">Session Name:</label>
              </div>
              <div class="form-item">
                <input type="number" id="check-duration" />
                <label for="session-duration">Duration Check Interval:</label>
              </div>
              <div class="form-item">
                <input type="number" id="min-duration" />
                <label for="min-duration">Minimum Duration:</label>
              </div>
              <div class="form-item">
                <input type="number" id="max-duration" />
                <label for="max-duration">Maximum Duration:</label>
              </div>
              <button type="submit" id="submit-session">Add Session</button>
              <button type="button" id="close-model">Cancel</button>
            </form>
          </div>
        </div>

        <!-- Session Details -->
        <div id="session-details">
          <h3 id="session-title">Session Type</h3>
          <!-- <div id="session-info"></div> -->
          <table id="session-log-table">
            <thead>
              <tr>
                <th>No</th>
                <th>Started</th>
                <th>Ended</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody id="session-log-body">
              <tr>
                <td>1</td>
                <td>10:00 AM</td>
                <td>10:30 AM</td>
                <td>30 mins</td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button onclick="addNewSession()" id="start-session">
                    Start
                  </button>
                </td>
                <td>
                  <button
                    onclick="stopNewSession()"
                    id="end-session"
                    class="hidden"
                  >
                    End
                  </button>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- CALENDAR SIDE -->
      <div class="calendar-side">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year">Month Year</span>
            <button id="next-month">&gt;</button>
          </div>
          <div class="calendar-body">
            <div id="calendar-weekdays"></div>
            <div id="calendar-days"></div>
          </div>
        </div>
        <div class="session-types-summary">Session's Summary</div>
      </div>
    </div>
  </body>
  <script src="/sessionMeasureDemo/script.js"></script>
</html>
